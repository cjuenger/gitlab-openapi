# /v4/projects/{id}/issues/{iid}

get:
  tags:
    - Project
  operationId: getProjectIssue
  summary: Returns a specific project issues.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type : string
      description: The ID or URL-encoded path of the project owned by the authenticated user.
    - name: iid
      in: path
      required: true
      schema:
        type : integer
      description: The ID of the related issue.
  responses:
    '200':
      description: A list of project related issues.
      content:
        application/json:
          schema:
            $ref: "../../schemas/issue.yaml"
    '404':
      $ref: "../../responses/notFound.yaml"

put:
  tags:
    - Project
  operationId: updateProjectIssue
  summary: Edits an existing issue.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type : string
      description: The ID or URL-encoded path of the project owned by the authenticated user.
    - name: iid
      in: path
      required: true
      schema:
        type : integer
      description: The ID of the related issue.
  requestBody:
    description: Details of the issue to create.
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/editIssue.yaml"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: "../../schemas/issue.yaml"
    '400':
      $ref: "../../responses/badRequest.yaml"
    '404':
      $ref: "../../responses/notFound.yaml"
    '409':
      $ref: "../../responses/conflict.yaml"

delete:
  tags:
    - Project
  operationId: deleteProjectIssue
  summary: Deletes an existing issue.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type : string
      description: The ID or URL-encoded path of the project owned by the authenticated user.
    - name: iid
      in: path
      required: true
      schema:
        type : integer
      description: The ID of the related issue.
  responses:
    '204':
      description: No Content
    '404':
      $ref: "../../responses/notFound.yaml"