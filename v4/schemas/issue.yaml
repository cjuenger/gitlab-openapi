type: object
properties:
  id:
    type: integer
  iid:
    type: integer
  project_id:
    type: integer
  title: 
    type: string
  description:
    type: string
    nullable: true
  state: 
    type: string
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  closed_at:
    type: string
    format: date-time
    nullable: true
  closed_by: 
    $ref: "./user.yaml" 
    nullable: true
  labels:
    type: array
    items:
      type: string
  milestone:
    $ref: "./milestone.yaml"
    nullable: true
  assignees:
    type: array
    items:
      $ref: "./user.yaml"
  author: 
    $ref: "./user.yaml"
  type:
    type: string
  user_notes_count:
    type: integer
    minimum: 0
  merge_requests_count:
    type: integer
    minimum: 0
  upvotes:
    type: integer
    minimum: 0
  downvotes:
    type: integer
    minimum: 0
  due_date:
    type: string
    format: date-time
    nullable: true
  confidential: 
    type: boolean
  discussion_locked:
    type: boolean
    nullable: true
  issue_type:
    type: string
  web_url:
    type: string
    format: uri
  time_stats:
    $ref: "./timeStats.yaml"
  task_completion_status: 
    $ref: "./taskCompletionStatus.yaml"
  blocking_issues_count:
    type: integer
    minimum: 0
  has_tasks:
    type: boolean
  _links: 
    $ref: "./links.yaml"
  references: 
    $ref: "./references.yaml"
  subscribed: 
    type: boolean
  moved_to_id:
    type: integer
    nullable: true
  service_desk_reply_to:
    type: string
    format: email
    nullable: true